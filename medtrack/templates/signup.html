<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MedTrack</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748; /* Default text color */
        }

        /* Register Container */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease;
        }

        /* Logo and Heading */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo h1 i {
            font-size: 1.8rem;
            color: #764ba2;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem; /* Space for icon */
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e53e3e; width: 25%; }
        .strength-fair { background: #dd6b20; width: 50%; }
        .strength-good { background: #38a169; width: 75%; }
        .strength-strong { background: #38a169; width: 100%; }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Alert Messages */
        .alert-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #c53030;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .alert-message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #38a169;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            margin-top: 3px;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            line-height: 1.4;
            margin: 0;
            color: #4a5568;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Links and Divider */
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.3s ease;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #667eea;
        }

        /* Validation Messages */
        .validation-message {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .validation-message.error {
            color: #c53030;
        }

        .validation-message.success {
            color: #38a169;
        }

        /* Role Selection Specific Styles */
        .role-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 1.5rem;
            padding: 10px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f9fafb;
        }

        .role-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
            transition: color 0.3s ease;
        }

        .role-option input[type="radio"] {
            margin: 0;
            transform: scale(1.2);
            accent-color: #667eea; /* Custom color for checked radio */
        }

        .role-option:hover {
            color: #667eea;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
                margin: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .role-selection {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1><i class="fas fa-notes-medical"></i> MedTrack</h1>
            <p>Start your healthcare journey today</p>
        </div>

        <div id="alert-message" class="alert-message"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" name="name" required>
                <div id="name-validation" class="validation-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" required>
                <div id="email-validation" class="validation-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" required minlength="8">
                <div class="password-strength">
                    <div class="strength-bar">
                        <div id="strength-fill" class="strength-fill"></div>
                    </div>
                    <div id="strength-text" class="validation-message">Password must be at least 8 characters</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div id="confirm-password-validation" class="validation-message"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Register as:</label>
                <div class="role-selection">
                    <label class="role-option">
                        <input type="radio" name="role" value="patient" checked>
                        <i class="fas fa-user-injured"></i> Patient
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="doctor">
                        <i class="fas fa-user-md"></i> Doctor
                    </label>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                    <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    I'd like to receive healthcare tips and updates via email
                </label>
            </div>

            <button type="submit" class="btn" id="signup-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your account...</p>
        </div>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="links">
            <a href="/login">Sign in here</a>
        </div>

        <div class="back-home">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <script>
        // Form validation
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const termsCheckbox = document.getElementById('terms');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength += 1;
            else feedback.push('at least 8 characters');

            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push('lowercase letter');

            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push('uppercase letter');

            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push('number');

            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push('special character');

            return { strength, feedback };
        }

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const result = checkPasswordStrength(password);
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');

            // Update strength bar
            strengthFill.className = 'strength-fill';
            if (password.length === 0) {
                strengthFill.style.width = '0%';
            } else if (result.strength <= 1) {
                strengthFill.classList.add('strength-weak');
            } else if (result.strength <= 3) {
                strengthFill.classList.add('strength-fair');
            } else if (result.strength === 4) {
                strengthFill.classList.add('strength-good');
            } else { // strength === 5
                strengthFill.classList.add('strength-strong');
            }

            // Update text
            if (password === '') {
                strengthText.textContent = 'Password must be at least 8 characters';
                strengthText.className = 'validation-message';
                strengthText.style.display = 'block';
            } else if (result.strength < 4) { // Less than 'good' strength
                strengthText.textContent = `Add: ${result.feedback.join(', ')}`;
                strengthText.className = 'validation-message error';
                strengthText.style.display = 'block';
            } else {
                strengthText.textContent = 'Strong password!';
                strengthText.className = 'validation-message success';
                strengthText.style.display = 'block';
            }
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', function() {
            const confirmValidation = document.getElementById('confirm-password-validation');
            if (this.value === '') {
                confirmValidation.style.display = 'none';
            } else if (this.value !== passwordInput.value) {
                confirmValidation.textContent = 'Passwords do not match';
                confirmValidation.className = 'validation-message error';
                confirmValidation.style.display = 'block';
            } else {
                confirmValidation.textContent = 'Passwords match!';
                confirmValidation.className = 'validation-message success';
                confirmValidation.style.display = 'block';
            }
        });

        // Email validation
        emailInput.addEventListener('blur', function() {
            const emailValidation = document.getElementById('email-validation');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (this.value && !emailRegex.test(this.value)) {
                emailValidation.textContent = 'Please enter a valid email address';
                emailValidation.className = 'validation-message error';
                emailValidation.style.display = 'block';
            } else {
                emailValidation.style.display = 'none';
            }
        });

        // Name validation
        nameInput.addEventListener('blur', function() {
            const nameValidation = document.getElementById('name-validation');
            if (this.value.trim().length < 2) {
                nameValidation.textContent = 'Name must be at least 2 characters';
                nameValidation.className = 'validation-message error';
                nameValidation.style.display = 'block';
            } else {
                nameValidation.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const acceptedTerms = termsCheckbox.checked;
            const selectedRole = document.querySelector('input[name="role"]:checked').value; // Get selected role

            const signupBtn = document.getElementById('signup-btn');
            const loading = document.getElementById('loading');
            const alertMessage = document.getElementById('alert-message');

            // Hide previous messages
            alertMessage.style.display = 'none';
            alertMessage.className = 'alert-message'; // Reset class

            // Basic validation
            if (!name || name.length < 2) {
                alertMessage.textContent = 'Please enter a valid name (at least 2 characters)';
                alertMessage.classList.add('error');
                alertMessage.style.display = 'flex';
                return;
            }

            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alertMessage.textContent = 'Please enter a valid email address';
                alertMessage.classList.add('error');
                alertMessage.style.display = 'flex';
                return;
            }

            if (password.length < 8) {
                alertMessage.textContent = 'Password must be at least 8 characters long';
                alertMessage.classList.add('error');
                alertMessage.style.display = 'flex';
                return;
            }

            if (password !== confirmPassword) {
                alertMessage.textContent = 'Passwords do not match';
                alertMessage.classList.add('error');
                alertMessage.style.display = 'flex';
                return;
            }

            if (!acceptedTerms) {
                alertMessage.textContent = 'Please accept the Terms of Service and Privacy Policy';
                alertMessage.classList.add('error');
                alertMessage.style.display = 'flex';
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // Flask expects this for form data
                    },
                    body: new URLSearchParams({
                        name: name,
                        email: email,
                        password: password,
                        'confirm-password': confirmPassword,
                        terms: acceptedTerms ? 'on' : 'off',
                        newsletter: document.getElementById('newsletter').checked ? 'on' : 'off',
                        role: selectedRole // Include the selected role
                    }).toString()
                });

                if (response.ok) {
                    alertMessage.textContent = 'Account created successfully! Redirecting to login...';
                    alertMessage.classList.add('success');
                    alertMessage.style.display = 'flex';
                    
                    // Clear form
                    document.getElementById('signup-form').reset();
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = '/login?registered=true';
                    }, 2000);
                } else {
                    const errorText = await response.text(); // Get error message from Flask flash
                    alertMessage.textContent = errorText || 'Registration failed. Please try again.';
                    alertMessage.classList.add('error');
                    alertMessage.style.display = 'flex';
                }
            } catch (error) {
                console.error('Registration error:', error);
                alertMessage.textContent = 'Network error. Please check your connection and try again.';
                alertMessage.classList.add('error');
                alertMessage.style.display = 'flex';
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                loading.style.display = 'none';
            }
        });

        // Add interactive feedback for inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'scale(1.02)';
                this.closest('.form-group').style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'scale(1)';
            });
        });

        // Clear error messages when user starts typing
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                document.getElementById('alert-message').style.display = 'none';
            });
        });
    </script>
</body>
</html>
