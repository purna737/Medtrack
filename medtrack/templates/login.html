<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedTrack</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748; /* Default text color */
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease;
        }

        /* Logo and Heading */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo h1 i {
            font-size: 1.8rem;
            color: #764ba2;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem; /* Space for icon */
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Alert Messages */
        .alert-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #c53030;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .alert-message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #38a169;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.3s ease;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #667eea;
        }

        /* Role selection specific styles */
        .role-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 1.5rem;
            padding: 10px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: #f9fafb;
        }

        .role-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
            transition: color 0.3s ease;
        }

        .role-option input[type="radio"] {
            margin: 0;
            transform: scale(1.2);
            accent-color: #667eea; /* Custom color for checked radio */
        }

        .role-option:hover {
            color: #667eea;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 10px;
            }
            .role-selection {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-notes-medical"></i> MedTrack</h1>
            <p>Welcome back to your healthcare journey</p>
        </div>

        <div id="alert-message" class="alert-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label class="form-label">Login as:</label>
                <div class="role-selection">
                    <label class="role-option">
                        <input type="radio" name="role" value="patient" checked>
                        <i class="fas fa-user-injured"></i> Patient
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="doctor">
                        <i class="fas fa-user-md"></i> Doctor
                    </label>
                </div>
            </div>

            <button type="submit" class="btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>

        <div class="divider">
            <span>New to MedTrack?</span>
        </div>

        <div class="links">
            <a href="/signup">Create an account</a>
        </div>

        <div class="back-home">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const selectedRole = document.querySelector('input[name="role"]:checked').value; // Get selected role

            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            const alertMessage = document.getElementById('alert-message');

            // Hide previous messages
            alertMessage.style.display = 'none';
            alertMessage.className = 'alert-message'; // Reset class

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            loading.style.display = 'block';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // Flask expects this for form data
                    },
                    body: new URLSearchParams({
                        email: email,
                        password: password,
                        role: selectedRole // Include the selected role
                    }).toString()
                });

                if (response.ok) {
                    alertMessage.textContent = 'Login successful! Redirecting...';
                    alertMessage.classList.add('success');
                    alertMessage.style.display = 'flex';
                    
                    // Redirect to dashboard after a short delay (Flask will handle the actual redirect)
                    // This client-side redirect is a fallback/visual cue
                    setTimeout(() => {
                         // Flask will handle the redirect based on user role
                         window.location.href = response.url; 
                    }, 1000);
                } else {
                    const errorText = await response.text(); // Get error message from Flask flash
                    alertMessage.textContent = errorText || 'Login failed. Please try again.';
                    alertMessage.classList.add('error');
                    alertMessage.style.display = 'flex';
                }
            } catch (error) {
                console.error('Login error:', error);
                alertMessage.textContent = 'Network error. Please check your connection and try again.';
                alertMessage.classList.add('error');
                alertMessage.style.display = 'flex';
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                loading.style.display = 'none';
            }
        });

        // Add some interactive feedback
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').style.transform = 'scale(1.02)';
                this.closest('.form-group').style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.form-group').style.transform = 'scale(1)';
            });
        });

        // Check for registration success from URL params
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const alertMessage = document.getElementById('alert-message');
            if (urlParams.get('registered') === 'true') {
                alertMessage.textContent = 'Registration successful! Please sign in with your new account.';
                alertMessage.classList.add('success');
                alertMessage.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
